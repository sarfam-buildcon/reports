<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sarfam Buildcon - Stock Report - Mira Road</title>
  <style>
    body {
      margin: 0;
      padding: 40px;

      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .banner {
      background-color: #d32f2f; /* deep red */
      color: #fff; /* white text */
      text-align: center;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      max-width: 800px;
      margin: 0 auto 40px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .report-container {
      position: relative;
      width: 100%;
      padding-bottom: 300%; /* adjust for your Looker canvas aspect ratio */
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
    }

    .report-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

    For stock in the RED Danger Zone, ORDER NOW!
  </div>

  <div class="report-container">
    <iframe
      src="https://lookerstudio.google.com/embed/reporting/346940e3-cda1-4c4a-9e77-e3cbb48a4214/page/1koSF" allowfullscreen>

</body>
</html>
